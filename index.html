<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="content-container">
        <h1 class="header">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <div class="info-container">
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="statistics-container">
          <div class="statistic">
            <p class="numeric">10k+</p>
            <p class="sub-text">companies</p>
          </div>
          <div class="statistic">
            <p class="numeric">314</p>
            <p class="sub-text">templates</p>
          </div>
          <div class="statistic">
            <p class="numeric">12M+</p>
            <p class="sub-text">Queries</p>
          </div>
        </div>
      </div>
      <div
        class="img-container"
        role="img"
        aria-label="Several woman working in a conference table"
      >
        <div class="overlay"></div>
      </div>
    </main>
  </body>
</html>
